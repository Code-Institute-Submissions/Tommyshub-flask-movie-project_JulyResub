<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
    />
    <title>Movie Review</title>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <div class="row">
        <div>
          <nav class="navbar-wrapper">
            <div class="container col push-xl5 push-l4 push-m3 push-s1">
              <ul>
                <!-- If statement so that different pages are not displayed at the same time  -->
                {% if session.user %}
                <li>
                  <a
                    class="nav-links"
                    href="{{ url_for('movie_search.movies') }}"
                    >Movies</a
                  >
                </li>
                <li>
                  <a
                    class="nav-links"
                    href="{{ url_for('auth.profile', username=session['user']) }}"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="nav-links" href="{{ url_for('auth.logout') }}"
                    >Log Out</a
                  >
                </li>
                {% else %}
                <li>
                  <a class="nav-links" href="{{ url_for('auth.login') }}"
                    >Login</a
                  >
                </li>
                <li>
                  <a class="nav-links" href="{{ url_for('auth.register') }}"
                    >Register</a
                  >
                </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <body>
      <!-- Main content -->
      {% block content %} {% endblock %}
    </body>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
