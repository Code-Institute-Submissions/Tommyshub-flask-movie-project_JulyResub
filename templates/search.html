{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block content %}
<!-- Render form to search for movies or shows -->
<div class="row">
    <form class="col s6 offset-m3" id="search" method="POST" action="{{ url_for('movie_search.search') }}">
        <div class="card-panel register-login-form">
            {{ form.csrf_token }}
            {{ render_field(form.search) }}
        </div>
        <input type=submit class="col s4 btn-large offset-m4 submit-button" value=search>
    </form>
    {% for res in movies %}
    <div class="row">
        <div class="col s4 offset-m4 black movie-frame">
            <div class="movie-id">{{ res.id }}</div>
            <div class="movie-title">{{ res.title }}</div>
            <img class="movie-image" src="https://image.tmdb.org/t/p/w500/{{ res.poster_path }}" alt="Movie Poster">
            <form class="col s4 offset-m4" id="create" method="POST" action="{{ url_for('movie_search.create_review', movie_id=res.id) }}">
                {{ form.csrf_token }}
                <input type="hidden" name="backdrop_path" value="{{res.backdrop_path}}">
                <input type="hidden" name="movie_id" value="{{res.id}}">
                <input type="hidden" name="movie_title" value="{{res.title}}">
                <input type="hidden" name="poster_path" value="{{res.poster_path}}">
                <input type="hidden" name="movie_overview" value="{{res.overview}}">
                <input type="submit" class="col btn-small offset-m4" value="create" name="Create">
            </form>
            <div class="col s12 movie-overview">{{ res.overview }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
