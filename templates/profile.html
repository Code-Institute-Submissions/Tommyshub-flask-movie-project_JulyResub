{% extends "base.html" %}
{% block content %}
<!-- User profile -->
<div class="row col s12 main-wrapper">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="profile">
                <h3 class="center-align white-text text-darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>
    <div>
        <h4 class="user-review-title">
            {{ movie_title }}
        </h4>
        <div class="user-review-text">
            {{ review_text }}
        </div>
    </div>
</div>

{% endblock %}
